<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f25"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Background keyboard shape with gradient -->
  <path d="M60 30 L340 30 C350 30 360 40 360 50 L360 70 C360 80 350 90 340 90 L60 90 C50 90 40 80 40 70 L40 50 C40 40 50 30 60 30" fill="url(#bgGradient)"/>
  
  <!-- Keyboard keys with rgba(255, 255, 255, 0.1) -->
  <rect x="60" y="45" width="15" height="15" rx="2" fill="rgba(255, 255, 255, 0.1)"/>
  <rect x="80" y="45" width="15" height="15" rx="2" fill="rgba(255, 255, 255, 0.1)"/>
  <rect x="100" y="45" width="15" height="15" rx="2" fill="rgba(255, 255, 255, 0.1)"/>
  <rect x="70" y="65" width="15" height="15" rx="2" fill="rgba(255, 255, 255, 0.1)"/>
  <rect x="90" y="65" width="15" height="15" rx="2" fill="rgba(255, 255, 255, 0.1)"/>
  
  <!-- Swift Text in white -->
  <text x="140" y="67" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#fff">Swift</text>
  
  <!-- Keys Text with accent green -->
  <text x="230" y="67" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#4ade80">Keys</text>
  
  <!-- Speed lines with accent green -->
  <path d="M310 50 L330 50" stroke="#4ade80" stroke-width="3" opacity="0.8"/>
  <path d="M315 58 L335 58" stroke="#4ade80" stroke-width="3" opacity="0.6"/>
  <path d="M320 66 L340 66" stroke="#4ade80" stroke-width="3" opacity="0.4"/>
</svg>
